{% extends "base_generic.html" %}

{% block content %}
    <div style="display: flex; flex-direction: row; align-items: center">

        <h1>All Books</h1>

    </div>

    {% if book_list %}
    <ul>
      {% for book in book_list %}
      <li>
          <p><a href="{{book.get_absolute_url}}">{{ book.name }}</a> ({{ book.rating }})</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no books.</p>
    {% endif %}

{% endblock %}
